<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>スキルアップ2018 WebVR</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			background: #fff;
		}
	</style>
</head>
  <body>
  <script src="https://aframe.io/releases/0.7.1/aframe.js"></script>
  <a-scene>
    <a-camera>

		<a-cursor color="black" scale="2 2">
		</a-cursor>
    </a-camera>
    
    <a-box id="box1" position="0 5 -5" rotation="0 45 45" scale="2 2 2" color="#EF2D5E">
    </a-box>
    <a-box id="box2" position="2 0 -2" rotation="0 45 45" scale="1 1 1" color="#EF005E">
    </a-box>

    <a-assets>
      <img src="./images/image.jpg" id="sky">
    </a-assets>
    <a-sky src="#sky"></a-sky>
  </a-scene>
  <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
