<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>スキルアップ2018 WebVR</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			background: #fff;
		}
	</style>
</head>
<body>
  <script src="js/lib/aframe.min.js"></script>
	<a-scene>
		<a-camera>
			<a-cursor></a-cursor>
		</a-camera>
		<a-sky src="#sky"></a-sky>
	</a-scene>
	<a-box position="0 5 -5" rotation="0 45 45" scale="2 2 2" color="#EF2D5E">
    <a-animation attribute="position" to="0 -4 -5" direction="alternate" dur="3000"
      repeat="indefinite"></a-animation>
	</a-box>

  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
