<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>スキルアップ2018 WebVR</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			background: #fff;
		}
	</style>
</head>
  <body>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <a-scene>
    <a-camera>

		<a-cursor color="black" scale="2 2">
			<a-animation 
						 begin="mouseenter" 
						 easing="ease-out" 
						 attribute="scale" 
						 fill="forwards" 
						 from="2 2 2" 
						 to="1 1 1" 
						 dur="300">
			</a-animation>
			<a-animation 
						 begin="mouseenter"
						 attribute="color" 
						 fill="forwards" 
						 from="black" 
						 to="red" 
						 dur="0">
			</a-animation>
			<a-animation 
						 begin="mouseleave" 
						 easing="ease-in" 
						 attribute="scale" 
						 fill="forwards" 
						 from="1 1 1" 
						 to="2 2 2" 
						 dur="300">
			</a-animation>
			<a-animation 
						 begin="mouseleave" 
						 attribute="color" 
						 fill="forwards" 
						 from="red" 
						 to="black" 
						 dur="0">
			</a-animation>
		</a-cursor>
    </a-camera>
    
    <a-box id="box1" position="0 5 -5" rotation="0 45 45" scale="2 2 2" color="#EF2D5E">
    </a-box>
    <a-box id="box2" position="2 0 -2" rotation="0 45 45" scale="1 1 1" color="#EF005E">
    </a-box>

    <a-assets>
      <img src="./images/image.jpg" id="sky">
    </a-assets>
    <a-sky src="#sky"></a-sky>
  </a-scene>
  <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
